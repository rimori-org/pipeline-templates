name: NPM Create Release Branch (Reusable)

on:
  workflow_call:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.detect_changes.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev
          token: ${{ secrets.PAT_TOKEN }}

      - name: Detect code changes
        id: detect_changes
        run: |
          git fetch origin main:main
          if git diff --quiet main..dev; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes since last release. Skipping release branch creation."
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Detected changes between main and dev."
          fi

  create-release-branch:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Get package name
        id: get_package_name
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "Package name: $PACKAGE_NAME"

      - name: Determine if package is rimori-client
        id: check_package
        run: |
          PACKAGE_NAME="${{ steps.get_package_name.outputs.package_name }}"
          if [ "$PACKAGE_NAME" = "@rimori/client" ]; then
            echo "is_rimori_client=true" >> $GITHUB_OUTPUT
            echo "update_rimori_client=false" >> $GITHUB_OUTPUT
            echo "rimori_client_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "is_rimori_client=false" >> $GITHUB_OUTPUT
            echo "update_rimori_client=true" >> $GITHUB_OUTPUT
            echo "rimori_client_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Checkout base branch
        run: |
          git checkout dev
          git pull origin dev

      - name: Get latest @rimori/client version
        if: steps.check_package.outputs.update_rimori_client == 'true'
        id: get_client_version
        run: |
          CLIENT_VERSION=$(npm view @rimori/client@${{ steps.check_package.outputs.rimori_client_tag }} version 2>/dev/null || echo "")
          if [ -z "$CLIENT_VERSION" ]; then
            echo "⚠️  Warning: No @rimori/client@${{ steps.check_package.outputs.rimori_client_tag }} version found. Using current dependency version."
            CLIENT_VERSION=$(node -p "require('./package.json').peerDependencies['@rimori/client']")
            CLIENT_VERSION="${CLIENT_VERSION#^}"
          fi
          echo "client_version=$CLIENT_VERSION" >> $GITHUB_OUTPUT
          echo "Latest @rimori/client version: $CLIENT_VERSION"

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump patch version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Get git commit messages
        id: get_commits
        run: |
          git fetch origin main:main 2>/dev/null || true

          COMMITS=$(git log main..dev --pretty=format:"- %s (%h)" --no-merges)

          if [ -z "$COMMITS" ]; then
            COMMITS="- No new commits since last release"
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          BRANCH_NAME="release/v$NEW_VERSION"
          git checkout -b $BRANCH_NAME
          echo "Created branch: $BRANCH_NAME"

      - name: Update @rimori/client dependency
        if: steps.check_package.outputs.update_rimori_client == 'true'
        run: |
          CLIENT_VERSION="${{ steps.get_client_version.outputs.client_version }}"
          echo "Updating @rimori/client to ^$CLIENT_VERSION"

          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            if (pkg.peerDependencies && pkg.peerDependencies['@rimori/client']) {
              pkg.peerDependencies['@rimori/client'] = '^$CLIENT_VERSION';
            }
            if (pkg.devDependencies && pkg.devDependencies['@rimori/client']) {
              pkg.devDependencies['@rimori/client'] = '^$CLIENT_VERSION';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$NEW_VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Install dependencies
        run: |
          yarn install

      - name: Build project
        run: |
          yarn build

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json yarn.lock
          if [ "${{ steps.check_package.outputs.update_rimori_client }}" == "true" ]; then
            CLIENT_VERSION="${{ steps.get_client_version.outputs.client_version }}"
            git commit -m "chore: bump version to $NEW_VERSION and update @rimori/client to ^$CLIENT_VERSION"
          else
            git commit -m "chore: bump version to $NEW_VERSION"
          fi

      - name: Push release branch
        run: |
          BRANCH_NAME="release/v${{ steps.bump_version.outputs.new_version }}"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          BRANCH_NAME="release/v$NEW_VERSION"
          COMMITS="${{ steps.get_commits.outputs.commits }}"

          PR_BODY="## Release v${NEW_VERSION}

          ${COMMITS}"

          PR_URL=$(gh pr create \
            --base "main" \
            --head "$BRANCH_NAME" \
            --title "Release v$NEW_VERSION" \
            --body "$PR_BODY")

          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pull-request-url=$PR_URL" >> $GITHUB_OUTPUT
          echo "Created PR: $PR_URL"

      - name: Send Slack notification to public channel
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C09VCT4JFU4
          payload: |
            {
              "text": "✅ ${{ steps.get_package_name.outputs.package_name }} ${{ steps.bump_version.outputs.new_version }} is ready for release",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ ${{ steps.get_package_name.outputs.package_name }} ${{ steps.bump_version.outputs.new_version }} is ready for release"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ steps.create_pr.outputs.pull-request-url }}|View PR>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Slack notification - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C09FDPQ8XPB
          payload: |
            {
              "text": "❌ ${{ steps.get_package_name.outputs.package_name }} Release Branch Creation Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ ${{ steps.get_package_name.outputs.package_name }} Release Branch Creation Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\nv${{ steps.bump_version.outputs.new_version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ *Action Required:* Review the pipeline failures and fix the issues before retrying."
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
