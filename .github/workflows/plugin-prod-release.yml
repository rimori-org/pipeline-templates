name: Plugin Production Release

on:
  workflow_call:
    inputs:
      plugin_name:
        description: "Name of the plugin (e.g., flashcards)"
        required: true
        type: string
    secrets:
      RIMORI_TOKEN:
        required: true
      SLACK_BOT_TOKEN:
        required: true
      PAT_TOKEN:
        required: true

jobs:
  release:
    name: Build, Test and Release
    runs-on: ubuntu-latest
    env:
      SLACK_CHANNEL_ID: C09FDPQ8XPB

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: yarn.lock
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript check
        run: yarn run check

      - name: Build worker
        run: yarn build:worker

      - name: Build Project
        run: yarn build

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps chromium

      - name: Run tests
        run: yarn test
        env:
          RIMORI_TOKEN: ${{ secrets.RIMORI_TOKEN }}
          RIMORI_BACKEND_URL: https://api.rimori.se

      # Beta channel releases
      - name: Release Beta to Dev Environment
        env:
          RIMORI_TOKEN: ${{ secrets.RIMORI_TOKEN }}
          RIMORI_BACKEND_URL: https://dev-api.rimori.se
        run: yarn rimori-release beta

      - name: Release Beta to Production Environment
        env:
          RIMORI_TOKEN: ${{ secrets.RIMORI_TOKEN }}
          RIMORI_BACKEND_URL: https://api.rimori.se
        run: yarn rimori-release beta

      # Stable channel releases
      - name: Release Stable to Dev Environment
        env:
          RIMORI_TOKEN: ${{ secrets.RIMORI_TOKEN }}
          RIMORI_BACKEND_URL: https://dev-api.rimori.se
        run: yarn rimori-release stable

      - name: Release Stable to Production Environment
        env:
          RIMORI_TOKEN: ${{ secrets.RIMORI_TOKEN }}
          RIMORI_BACKEND_URL: https://api.rimori.se
        run: yarn rimori-release stable

      - name: Sync main back to dev
        if: success()
        run: |
          echo "Syncing main branch back to dev..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

          git fetch origin dev main
          git checkout dev

          # Attempt merge
          set +e
          git merge origin/main --allow-unrelated-histories --no-edit -m "chore: sync main back to dev after production release"
          MERGE_STATUS=$?
          set -e

          # If merge had conflicts, resolve package.json, yarn.lock, and package-lock.json by accepting main's version
          if [ $MERGE_STATUS -ne 0 ] || [ -n "$(git ls-files -u)" ]; then
            echo "Resolving conflicts in package.json and lock files by accepting main's version..."
            
            # Resolve conflicts for files that exist and have conflicts
            for file in package.json yarn.lock package-lock.json; do
              if git ls-files -u | grep -q "$file"; then
                echo "Resolving conflict in $file..."
                git checkout --theirs "$file" 2>/dev/null || true
                git add "$file" 2>/dev/null || true
              fi
            done
            
            # Complete the merge if all conflicts are resolved
            if [ -z "$(git ls-files -u)" ]; then
              git commit --no-edit -m "chore: sync main back to dev after production release"
            else
              echo "Warning: Other conflicts remain beyond package.json and lock files"
              exit 1
            fi
          fi

          git push origin dev
          echo "Successfully synced main back to dev"

      - name: Delete merged release branches
        if: success()
        continue-on-error: true
        run: |
          # Find and delete any release branches that were merged
          RELEASE_BRANCHES=$(git branch -r --merged origin/main | grep 'origin/release/' | sed 's/origin\///' || true)
          if [ -n "$RELEASE_BRANCHES" ]; then
            for branch in $RELEASE_BRANCHES; do
              echo "Deleting merged release branch: $branch"
              git push origin --delete "$branch" || true
            done
          else
            echo "No release branches to clean up"
          fi

      - name: Send Slack notification - Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ env.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "✅ ${{ inputs.plugin_name }} Plugin Production Release",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ ${{ inputs.plugin_name }} Plugin Production Release (main) Succeeded"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\nmain"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Release Channels:*\nBeta + Stable"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environments:*\nDev + Production"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Slack notification - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ env.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "❌ ${{ inputs.plugin_name }} Plugin Production Release Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ ${{ inputs.plugin_name }} Plugin Production Release (main) Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\nmain"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ *Action Required:* Review the pipeline failures and fix the issues before retrying the release."
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
