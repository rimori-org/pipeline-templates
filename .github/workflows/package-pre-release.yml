name: NPM Pre-Release (Reusable)

on:
  workflow_call:

jobs:
  pre-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Update npm
        run: npm install -g npm@latest

      - name: Get package name
        id: get_package_name
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "Package name: $PACKAGE_NAME"

      - name: Determine if package is rimori-client
        id: check_package
        run: |
          PACKAGE_NAME="${{ steps.get_package_name.outputs.package_name }}"
          if [ "$PACKAGE_NAME" = "@rimori/client" ]; then
            echo "is_rimori_client=true" >> $GITHUB_OUTPUT
            echo "update_rimori_client=false" >> $GITHUB_OUTPUT
          else
            echo "is_rimori_client=false" >> $GITHUB_OUTPUT
            echo "update_rimori_client=true" >> $GITHUB_OUTPUT
          fi

      - name: Get latest @rimori/client version
        if: steps.check_package.outputs.update_rimori_client == 'true'
        id: client-version
        run: |
          VERSION=$(npm view @rimori/client@next version 2>/dev/null || echo "")
          if [ -z "$VERSION" ]; then
            echo "‚ö†Ô∏è  Warning: No @rimori/client@next version found. Using current dependency version."
            VERSION=$(node -p "require('./package.json').peerDependencies['@rimori/client'] || require('./package.json').devDependencies['@rimori/client']")
            VERSION="${VERSION#^}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using @rimori/client version: $VERSION"

      - name: Update @rimori/client dependency
        if: steps.check_package.outputs.update_rimori_client == 'true'
        run: |
          yarn add "@rimori/client@${{ steps.client-version.outputs.version }}" --dev --exact
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); if (pkg.peerDependencies && pkg.peerDependencies['@rimori/client']) { pkg.peerDependencies['@rimori/client'] = '${{ steps.client-version.outputs.version }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n'); }"
          echo "Updated @rimori/client to ${{ steps.client-version.outputs.version }}"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Calculate next pre-release version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          if [[ "$CURRENT_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
          else
            BASE_VERSION="$CURRENT_VERSION"
          fi

          PACKAGE_NAME="${{ steps.get_package_name.outputs.package_name }}"
          LATEST_NEXT=$(npm view ${PACKAGE_NAME}@next version 2>/dev/null || echo "none")

          if [ "$LATEST_NEXT" != "none" ]; then
            if [[ "$LATEST_NEXT" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-next\.([0-9]+)$ ]]; then
              LATEST_BASE="${BASH_REMATCH[1]}"
              PRERELEASE_NUM="${BASH_REMATCH[2]}"
              
              if [ "$LATEST_BASE" != "$BASE_VERSION" ]; then
                NEW_NUM=1
              else
                NEW_NUM=$((PRERELEASE_NUM + 1))
              fi
            else
              NEW_NUM=1
            fi
          else
            NEW_NUM=1
          fi

          NEW_VERSION="${BASE_VERSION}-next.${NEW_NUM}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Base version: $BASE_VERSION"
          echo "Calculated next version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); pkg.version = '${{ steps.version.outputs.new_version }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Publish to npm
        run: npm publish --tag next --access public

      - name: Output published version
        run: |
          echo "‚úÖ Published ${{ steps.get_package_name.outputs.package_name }}@${{ steps.version.outputs.new_version }} to npm with @next tag"
          if [ "${{ steps.check_package.outputs.update_rimori_client }}" == "true" ]; then
            echo "Using @rimori/client@${{ steps.client-version.outputs.version }}"
          fi

      - name: Create git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ steps.version.outputs.new_version }}" -m "Pre-release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
          echo "üè∑Ô∏è Created and pushed tag v${{ steps.version.outputs.new_version }}"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C09FDPQ8XPB
          payload: |
            {
              "text": "Pre-Release Pipeline Status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üì¶ *${{ steps.get_package_name.outputs.package_name }} Pre-Release*\n\n*Branch:* ${{ github.ref_name }}\n*Version:* ${{ steps.version.outputs.new_version }}\n${{ steps.check_package.outputs.update_rimori_client == 'true' && format('*Using @rimori/client:* {0}\n', steps.client-version.outputs.version) || '' }}*Author:* ${{ github.actor }}\n*Pipeline:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>\n\n${{ job.status == 'success' && '‚úÖ Successfully published to npm with @next tag!' || '‚ùå Pipeline failed. Check the logs for details.' }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}




